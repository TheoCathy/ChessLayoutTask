<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8x8 GridLayout</title>
  </head>
  <body>
    <script>
      let chessLayout = function (gridValues) {
        //initializing empty string
        let output = "";

        for (let c = 0; c < gridValues; c++) {
          for (let r = 0; r < gridValues; r++) {
            (c + r) % 2 == 0 ? (output += " ") : (output += "#");
          }
          output += "\n";
        }
        console.log(output);
      };
      console.log(chessLayout(8));
    </script>
  </body>
</html>
